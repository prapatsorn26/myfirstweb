<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>NETTA - ร้านขายนาฬิกา</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #111;
      color: gold;
      padding: 20px;
    }
    header img {
      height: 80px;
    }
    h1 {
      margin: 10px 0 0;
    }
    .watch-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 40px 0;
    }
    .watch {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 15px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .watch img {
      width: 100%;
      border-radius: 10px;
    }
    .watch h2 {
      margin: 15px 0 5px;
    }
    .watch p {
      margin: 5px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://copilot.microsoft.com/th/id/BCO.0e1fedfd-fe26-4ff2-8940-b2bddc23f342.png" alt="โลโก้ NETTA">
    <h1>NETTA - ร้านขายนาฬิกา</h1>
  </header>

  <div class="watch-container">
    <div class="watch">
      <img src="https://copilot.microsoft.com/th/id/BCO.53abd122-a52b-4ff3-b558-39c96049c56f.png" alt="Standard Watch">
      <h2>Standard</h2>
      <p>ราคา 6,990 บาท</p>
    </div>
    <div class="watch">
      <img src="https://copilot.microsoft.com/th/id/BCO.bafaef90-252a-492b-b360-3554d8e8a18f.png" alt="Premium Edition">
      <h2>Premium Edition</h2>
      <p>(มี GPS เต็มรูปแบบ)</p>
      <p>ราคา 8,990 บาท</p>
    </div>
    <div class="watch">
      <img src="https://copilot.microsoft.com/th/id/BCO.bd2819f3-3ba4-490f-b5a7-3b4cfdeb2eb0.png" alt="Limited Edition">
      <h2>Limited Edition</h2>
      <p>(มี NFC สำหรับจ่ายเงิน)</p>
      <p>ราคา 10,990 บาท</p>
    </div>
  </div>

</body>
</html>
